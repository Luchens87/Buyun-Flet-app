<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyun Flet App</title>
    <style>
        :root {
            --primary-color: #ff6600; /* naranja de la marca */
            --secondary-color: #333333; /* gris oscuro */
            --background-color: #ffffff;
            --border-color: #dddddd;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--secondary-color);
        }

        /* Layout the header so that the logo is centered and the navigation sits on the right */
        header {
            /* Use relative positioning to allow absolute positioning of the nav */
            position: relative;
            padding: 10px 20px;
            background-color: var(--background-color);
            border-bottom: 1px solid var(--border-color);
        }

        /* Center the logo horizontally and scale it */
        header img {
            display: block;
            margin: 0 auto;
            width: 200px; /* increase to make the logo more visible */
            height: auto;
            object-fit: contain;
        }

        /* Hide the logo by default. It will be made visible once the page finishes loading and
           the correct logo file is applied via JavaScript. This prevents showing the partial
           base64 logo before the script runs. */
        #logo {
            visibility: hidden;
        }

        /* Position the navigation on the right side of the header */
        header nav {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        main {
            padding: 20px;
        }

        section {
            display: none;
        }

        section.active {
            display: block;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
        }

        input, textarea, select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: var(--background-color);
        }

        #track-result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>

    <main>
        <!-- Sección de solicitud de envío -->
        <section id="section-request" class="active">
            <h2>Solicitar Envío</h2>
            <form id="request-form">
                <input type="text" id="name" placeholder="Nombre completo" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="text" id="phone" placeholder="Teléfono de contacto" required>
                <input type="text" id="pickup" placeholder="Dirección de retiro" required>
                <input type="text" id="delivery" placeholder="Dirección de entrega" required>
                <label for="service">Tipo de servicio</label>
                <select id="service" required>
                    <option value="Mudanza">Mudanza</option>
                    <option value="Expreso">Expreso</option>
                    <option value="Emprendedor">Emprendedor</option>
                    <option value="Mercado Flex">Mercado Flex</option>
                    <option value="Flete">Flete</option>
                    <option value="Flete Express">Flete Express</option>
                    <option value="Mudanza Interprovincial">Mudanza Interprovincial</option>
                    <option value="Movimiento de Stock">Movimiento de Stock</option>
                    <option value="Repartos">Repartos</option>
                </select>
                <textarea id="description" placeholder="Descripción del envío (opcional)" rows="4"></textarea>
                <button type="submit">Enviar solicitud</button>
            </form>
        </section>

        <!-- Sección de seguimiento -->
        <section id="section-tracking">
            <h2>Ver Mis Envíos</h2>
            <form id="track-form">
                <input type="text" id="track-id" placeholder="Ingrese su código de envío" required>
                <button type="submit">Ver estado</button>
            </form>
            <div id="track-result"></div>
        </section>

        <!-- Sección de panel de administración -->
        <section id="section-admin">
            <h2>Panel de Administración</h2>
            <div id="admin-login" class="active">
                <form id="admin-login-form">
                    <input type="text" id="admin-username" placeholder="Usuario" required>
                    <input type="password" id="admin-password" placeholder="Contraseña" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div id="admin-panel" style="display:none;">
                <button id="admin-logout">Cerrar sesión</button>
                <table id="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Servicio</th>
                            <th>Estado</th>
                            <th>Cambiar estado</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <!-- Formulario para agregar nuevos usuarios administradores -->
                <h3>Agregar usuario administrador</h3>
                <form id="add-admin-form">
                    <input type="text" id="new-admin-username" placeholder="Nuevo usuario" required>
                    <input type="password" id="new-admin-password" placeholder="Contraseña" required>
                    <button type="submit">Agregar</button>
                </form>
                <div id="add-admin-msg" style="margin-top: 10px; color: var(--primary-color);"></div>
            </div>
        </section>
    </main>

    <script>
        // Funciones de almacenamiento
        function getOrders() {
            return JSON.parse(localStorage.getItem('orders') || '[]');
        }

        function saveOrders(orders) {
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        function generateId() {
            const now = new Date();
            const code = Math.random().toString(36).substring(2, 6).toUpperCase();
            return `BFT-${now.getTime()}-${code}`;
        }

        // Función para enviar correo electrónico mediante un enlace mailto.
        // Esta función abrirá el cliente de correo predeterminado del usuario con los campos
        // de destinatario, asunto y cuerpo pre-completados. No requiere servidor ni API.
        function sendEmail(to, subject, body) {
            const mailtoLink = `mailto:${encodeURIComponent(to)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            /*
             * Abrimos el enlace mailto en una nueva pestaña para no abandonar la aplicación.
             * Dependiendo del navegador o de las políticas de seguridad, esta acción puede
             * estar bloqueada. Sin embargo, no interrumpe el flujo principal de la página.
             */
            window.open(mailtoLink);
        }

        // Funciones de administración (usuarios)
        function getAdminUsers() {
            /*
             * Obtiene la lista de administradores desde localStorage. Si no existe
             * se inicializa con usuarios por defecto. Además, siempre garantiza
             * que el usuario superadmin "Luciano" (con contraseña 26191415) esté presente,
             * añadiéndolo a la lista si no existe. Este método también actualiza
             * localStorage en el caso de que el superadmin no estuviera registrado.
             */
            const stored = localStorage.getItem('admin_users');
            const defaultUsers = [
                { username: 'admin', password: 'clave123' },
                { username: 'Luciano', password: '26191415' }
            ];
            if (stored) {
                try {
                    const parsed = JSON.parse(stored);
                    // Añadir superadmin por defecto si no existe
                    const exists = parsed.some(u => u.username === 'Luciano');
                    if (!exists) {
                        parsed.push({ username: 'Luciano', password: '26191415' });
                        // Guardamos la lista actualizada con el superadmin incluido
                        localStorage.setItem('admin_users', JSON.stringify(parsed));
                    }
                    return parsed;
                } catch (e) {
                    // Si hay un error de parseo, retornamos los usuarios por defecto
                    localStorage.setItem('admin_users', JSON.stringify(defaultUsers));
                    return defaultUsers;
                }
            }
            // Si no hay usuarios almacenados, se guardan y devuelven los predeterminados
            localStorage.setItem('admin_users', JSON.stringify(defaultUsers));
            return defaultUsers;
        }

        function saveAdminUsers(users) {
            localStorage.setItem('admin_users', JSON.stringify(users));
        }

        function addAdminUser(username, password) {
            const users = getAdminUsers();
            // No permitir usuarios duplicados
            if (users.some(u => u.username === username)) {
                return false;
            }
            users.push({ username, password });
            saveAdminUsers(users);
            return true;
        }

        // Funciones de navegación
        function showSection(sectionId) {
            document.querySelectorAll('main section').forEach(sec => {
                sec.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function showAdminView() {
            showSection('section-admin');
            if (localStorage.getItem('admin_logged_in') === 'true') {
                showAdminPanel();
            } else {
                showAdminLogin();
            }
        }

        function showAdminLogin() {
            document.getElementById('admin-login').style.display = 'block';
            document.getElementById('admin-panel').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            renderAdminTable();
        }

        // Renderiza la tabla de pedidos en el panel
        function renderAdminTable() {
            const orders = getOrders();
            const tbody = document.querySelector('#admin-table tbody');
            tbody.innerHTML = '';
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.name}</td>
                    <td>${order.service}</td>
                    <td>${order.status}</td>
                    <td>
                        <select class="status-select" data-index="${index}">
                            <option value="Pendiente">Pendiente</option>
                            <option value="En Retiro">En Retiro</option>
                            <option value="En Camino">En Camino</option>
                            <option value="Entregado">Entregado</option>
                        </select>
                    </td>
                `;
                tbody.appendChild(row);
            });
            // Asigna el valor actual y manejador a cada select
            document.querySelectorAll('.status-select').forEach(select => {
                const idx = select.getAttribute('data-index');
                select.value = orders[idx].status;
                select.addEventListener('change', function() {
                    orders[idx].status = this.value;
                    saveOrders(orders);
                    // Enviar notificación de cambio de estado al cliente
                    const updatedOrder = orders[idx];
                    sendEmail(
                        updatedOrder.email,
                        `Actualización de envío Buyun Flet: ${updatedOrder.id}`,
                        `Hola ${updatedOrder.name},\n\n` +
                        `Te informamos que el estado de tu envío con código ${updatedOrder.id} ha cambiado a: ${updatedOrder.status}.\n` +
                        `Servicio: ${updatedOrder.service}\n\n` +
                        `¡Gracias por confiar en nosotros!`
                    );
                    renderAdminTable();
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Navegación de links
            // Aseguramos que el logo apunte al archivo local para evitar que el código base64 no cargue
            const logoImg = document.getElementById('logo');
            if (logoImg) {
                // Set the logo source to the local file and make it visible once loaded.
                logoImg.src = 'logo.png';
                logoImg.style.visibility = 'visible';
            }
            document.getElementById('link-request').addEventListener('click', (e) => {
                e.preventDefault();
                showSection('section-request');
            });
            document.getElementById('link-tracking').addEventListener('click', (e) => {
                e.preventDefault();
                showSection('section-tracking');
            });
            document.getElementById('link-admin').addEventListener('click', (e) => {
                e.preventDefault();
                showAdminView();
            });

            // Manejo de envío de formularios
            document.getElementById('request-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const id = generateId();
                const orders = getOrders();
                const order = {
                    id: id,
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    pickup: document.getElementById('pickup').value.trim(),
                    delivery: document.getElementById('delivery').value.trim(),
                    service: document.getElementById('service').value,
                    description: document.getElementById('description').value.trim(),
                    status: 'Pendiente',
                    created_at: new Date().toISOString()
                };
                orders.push(order);
                saveOrders(orders);
                alert(`¡Solicitud enviada!\nSu código de envío es: ${id}`);
                // Enviar correo de confirmación al cliente con su código de envío
                sendEmail(
                    order.email,
                    `Confirmación de pedido Buyun Flet: ${order.id}`,
                    `Hola ${order.name},\n\n` +
                    `Gracias por confiar en Buyun Flet. Tu solicitud se ha registrado correctamente.\n` +
                    `Código de envío: ${order.id}\n` +
                    `Servicio: ${order.service}\n` +
                    `Estado actual: ${order.status}\n\n` +
                    `¡Te avisaremos cuando el estado de tu envío cambie!`
                );
                document.getElementById('request-form').reset();
            });

            document.getElementById('track-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('track-id').value.trim();
                const orders = getOrders();
                const resultDiv = document.getElementById('track-result');
                const order = orders.find(o => o.id === id);
                if (!order) {
                    resultDiv.innerHTML = '<p>No se encontró ningún envío con ese código.</p>';
                } else {
                    resultDiv.innerHTML = `
                        <p><strong>ID:</strong> ${order.id}</p>
                        <p><strong>Cliente:</strong> ${order.name}</p>
                        <p><strong>Servicio:</strong> ${order.service}</p>
                        <p><strong>Estado:</strong> ${order.status}</p>
                        <p><strong>Fecha de creación:</strong> ${new Date(order.created_at).toLocaleString()}</p>
                    `;
                }
            });

            document.getElementById('admin-login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const user = document.getElementById('admin-username').value.trim();
                const pass = document.getElementById('admin-password').value;
                // Validar las credenciales comparando con los usuarios almacenados en localStorage
                const validUsers = getAdminUsers();
                const found = validUsers.find(u => u.username === user && u.password === pass);
                if (found) {
                    localStorage.setItem('admin_logged_in', 'true');
                    showAdminPanel();
                } else {
                    alert('Usuario o contraseña incorrectos.');
                }
            });

            document.getElementById('admin-logout').addEventListener('click', () => {
                localStorage.removeItem('admin_logged_in');
                showAdminLogin();
            });
            // Manejo de creación de nuevos administradores
            document.getElementById('add-admin-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const newUser = document.getElementById('new-admin-username').value.trim();
                const newPass = document.getElementById('new-admin-password').value;
                const msgDiv = document.getElementById('add-admin-msg');
                if (addAdminUser(newUser, newPass)) {
                    msgDiv.style.color = 'green';
                    msgDiv.textContent = 'Administrador agregado correctamente.';
                    document.getElementById('add-admin-form').reset();
                } else {
                    msgDiv.style.color = 'red';
                    msgDiv.textContent = 'El usuario ya existe.';
                }
            });
        });
    </script>
</body>
</html>
